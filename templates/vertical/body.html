{% extends 'home.html' %}
{% block body %}
    <body class="hold-transition sidebar-mini layout-fixed" id="body_1">
    <div class="wrapper">
    
        <!-- Header -->
        {% include 'vertical/header.html' %}
        <!-- Sidebar -->
        {% include 'vertical/sidebar.html' %}
        <!-- Content -->
        
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <h4> Bienvenido {{ request.user.last_name }} </h4>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{{ list_url }}">{{ entity }}</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Footer -->
        {% include 'footer.html' %}
    </div>
    <!-- Block javascript -->
    {% block javascript %}
    {% endblock %}
    </body>

{% endblock %}
